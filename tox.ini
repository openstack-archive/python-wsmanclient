[tox]
envlist = pep8,py27,py34

[testenv]
usedevelop = True
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
setenv = PYTHONDONTWRITEBYTECODE=1
commands =
    coverage run --branch --source wsmanclient --omit "wsmanclient/tests*" -m unittest discover wsmanclient.tests
    coverage report -m --fail-under 90

[testenv:venv]
commands = {posargs}

[testenv:pep8]
basepython = python2.7
commands =
    flake8 wsmanclient
    doc8 README.rst CONTRIBUTING.rst HACKING.rst doc/source

[testenv:docs]
commands = python setup.py build_sphinx

[flake8]
max-complexity=15
show-source = True